<div class="container py-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-6">
      <div class="container h-100 d-flex justify-content-center">
        <img src="logo.png" alt="" class="object-fit-contain logo" />
      </div>
    </div>
    <div class="col-lg-6">
      <div
        class="container d-flex flex-column justify-content-center align-items-center gap-4">
        <h2 class="text-primary text-center">Login</h2>
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="w-75"
          novalidate>
          <div class="mb-4">
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              placeholder="Enter email"
              required />
            <div
              *ngIf="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
              class="text-danger mt-1">
              Valid email is required.
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group">
              <input
                [type]="showPassword ? 'text' : 'password'"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Password"
                required />
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="togglePassword()">
                {{ showPassword ? 'Hide' : 'Show' }}
              </button>
            </div>
            <div
              *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
              class="text-danger mt-1">
              Password is required.
            </div>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <button
            type="submit"
            class="btn form-control btn btn-primary text-white fw-semibold">
            {{ 'Login' }}
          </button>

          <div class="d-flex justify-content-between mt-3 flex-wrap gap-2">
            <a routerLink="/register" class="text-decoration-none">
              Don't have an account? <span id="reg">Register</span>
            </a>
            <a href="#" class="text-decoration-none">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
