<header class="mb-7">
  <nav
    appStickyNav
    class="navbar navbar-expand-lg fixed-top fw-semibold bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">
        <img
          src="logo2.png"
          alt="Logo"
          width="120"
          class="d-inline-block align-text-top" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <lucide-icon [img]="icons.menu" class="my-icon" size="18"></lucide-icon>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav d-flex ms-auto gap-4 align-items-center">
          <li class="nav-item">
            <a
              class="nav-link d-flex align-items-center gap-1"
              routerLink="/home"
              routerLinkActive="active">
              <lucide-icon
                [img]="icons.home"
                class="my-icon"
                size="18"></lucide-icon>
              <span>Home</span>
            </a>
          </li>

          @if (isAuthenticated) {
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center gap-1"
                routerLink="/favorites"
                routerLinkActive="active">
                <lucide-icon
                  [img]="icons.heart"
                  class="my-icon"
                  size="18"></lucide-icon>
                <span>Favorites</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center gap-1"
                routerLink="/profile"
                routerLinkActive="active">
                <lucide-icon
                  [img]="icons.user"
                  class="my-icon"
                  size="18"></lucide-icon>
                <span>Profile</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center gap-1"
                (click)="logout()"
                style="cursor: pointer">
                <lucide-icon
                  [img]="icons.logout"
                  class="my-icon"
                  size="18"></lucide-icon>
                <span>Logout</span>
              </a>
            </li>
          } @else {
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center gap-1"
                routerLink="/login"
                routerLinkActive="active">
                <lucide-icon
                  [img]="icons.login"
                  class="my-icon"
                  size="18"></lucide-icon>
                <span>Login</span>
              </a>
            </li>
          }
        </ul>
      </div>
    </div>
  </nav>
</header>
