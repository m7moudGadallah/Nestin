<!--search bar-->

<div class="container mt-4 d-flex justify-content-center d-none">
  <div class="search-bar d-flex flex-wrap justify-content-between align-items-center p-3 rounded-pill shadow bg-white"style="max-width: 850px; width: 100%; background-color: white;">
    <!-- Location -->
     <!--search input-->
    <div class="px-3 border-end flex-grow-1 search-section">
      <label class="form-label mb-0 text-muted small">Where</label>
      <div class="position-relative w-100">
        <input 
          type="text"
          class="form-control border-0 p-0 bg-transparent"
          placeholder="Search destination"
          [(ngModel)]="searchQuery"
        />
        <!----------------suggestion menu----------------->
        <ul *ngIf="suggestions.length" class="suggestions-list">
          <li
            *ngFor="let suggestion of suggestions"
            (click)="onSuggestionSelect(suggestion)"
            class="suggestion-item"
          >
            {{ suggestion.name }} ({{ suggestion.type }})
          </li>
        </ul>
      </div>
    </div>
    


    <!-- Check in -->
    <div class="px-3 border-end search-section">
      <label class="form-label mb-1 text-muted small">Check in</label>
      <input type="date" class="form-control border-0 p-0 bg-transparent" [(ngModel)]="checkInDate" (change)="filterByDate()"/>
    </div>

    <!-- Check out -->
    <div class="px-3 border-end search-section">
      <label class="form-label mb-1 text-muted small">Check out</label>
      <input type="date" class="form-control border-0 p-0 bg-transparent" [(ngModel)]="checkOutDate" (change)="filterByDate()" />
    </div>

    <!-- Guests -->
    <div class="position-relative px-3 flex-grow-1 search-section">
      <!-- <label class="form-label mb-1 text-muted small">Guests</label> -->
      <div class="d-flex align-items-center justify-between w-100 h-100">
        <button type="button" class="btn p-0 border-0 bg-transparent text-start w-100" (click)="toggleGuestMenu($event)">
          <h6 class="mb-0 fw-semibold">Guests</h6>
          <small class="text-muted">{{ guestText }}</small> 
        </button>

        <!-- Search button -->
        <button type="button" (click)="onSearchClick()"  class="btn btn-danger rounded-circle ms-2 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
          <i class="fas fa-search text-white"></i>
        </button>
      </div>

      <!-- Guest selection menu -->
      <div *ngIf="isGuestMenuOpen" class="position-absolute end-0 mt-2 p-3 bg-white border rounded shadow-sm " style="width: 300px; z-index: 100;">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span>Adults</span>
          <input type="number" class="form-control form-control-sm w-25" min="1"  [(ngModel)]="adults" (ngModelChange)="filterByGuests()" />
        </div>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span>Children</span>
          <input type="number" class="form-control form-control-sm w-25" min="0" [(ngModel)]="children" (ngModelChange)="filterByGuests()" />
        </div>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span>Infants</span>
          <input type="number" class="form-control form-control-sm w-25" min="0" [(ngModel)]="infants" (ngModelChange)="filterByGuests()" />
        </div>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span>Pets</span>
          <input type="number" class="form-control form-control-sm w-25" min="0" [(ngModel)]="pets" (ngModelChange)="filterByGuests()" />
        </div>
        <div class="text-end">
          <button class="btn btn-sm btn-primary" (click)="applyGuestSelection()">Apply</button>
        </div>
      </div>
    </div>

  </div>
</div>
