<div class="ratings-header">
  <div class="ratings-count">{{ reviewCountText }}</div>

  <div class="rating-display">
    <div class="rating-value">{{ starRating }}</div>
    <div class="stars">
      <span *ngFor="let _ of [].constructor(filledStars)" class="star filled"
        >★</span
      >
      <span *ngIf="hasHalfStar" class="star half">★</span>
      <span *ngFor="let _ of [].constructor(emptyStars)" class="star empty"
        >★</span
      >
    </div>
  </div>

  <div class="highlight-text" *ngIf="isHighlyRated">
    One of Nesting's most loved homes
  </div>

  <div class="favorite-badge" *ngIf="isHighlyRated">
    <lucide-icon [name]="icons.award" size="18" class="fav-icon"></lucide-icon>
    <span>Guest favorite</span>
  </div>
</div>
