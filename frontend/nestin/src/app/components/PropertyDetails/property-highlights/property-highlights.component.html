<div class="highlights-grid">
  <!-- Self check-in -->
  <div class="highlight-card">
    <div class="highlight-icon">
      <lucide-icon [name]="icon.key"></lucide-icon>
    </div>
    <div class="highlight-text">
      <h3>Self check-in</h3>
      <p>Check yourself in with the lockbox</p>
    </div>
  </div>

  <!-- Location -->
  <div class="highlight-card">
    <div class="highlight-icon">
      <lucide-icon [name]="icon.mapPin"></lucide-icon>
    </div>
    <div class="highlight-text">
      <h3>Beautiful area</h3>
      <p>Guests love this location</p>
    </div>
  </div>

  <!-- Cancellation -->
  <div class="highlight-card">
    <div class="highlight-icon">
      <lucide-icon [name]="icon.undo"></lucide-icon>
    </div>
    <div class="highlight-text">
      <h3>Free cancellation</h3>
      <p>Get a full refund if you change your mind</p>
    </div>
  </div>
</div>
