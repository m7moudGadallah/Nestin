<button 
  (click)="onClick($event)"
  class="favorite-button"
  [attr.aria-label]="isFavorite ? 'Remove from favorites' : 'Add to favorites'"
  
>
  @if (isFavorite) {
    <lucide-icon 
      [name]="icon.heart" 
      [size]="size" 
      [color]="filledColor"
      class="filled"
    ></lucide-icon>
  } @else {
    <lucide-icon 
      [name]="icon.heart" 
      [size]="size" 
      [color]="color"
      class="outline"
    ></lucide-icon>
  }
</button>
